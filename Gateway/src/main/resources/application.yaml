  timelimiter:
    instances:
      authServiceCircuitBreaker:
        timeoutDuration: 5s
      usersServiceCircuitBreaker:
        timeoutDuration: 5s
      ordersServiceCircuitBreaker:
        timeoutDuration: 5s
      paymentsServiceCircuitBreaker:
        timeoutDuration: 5s

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  health:
    circuitbreakers:
      enabled: true

# Logging
logging:
  level:
    org.springframework.cloud.gateway: ${LOGGING_LEVEL_GATEWAY:DEBUG}
    com.softwareinsight.Gateway: ${LOGGING_LEVEL_APP:DEBUG}
    reactor.netty.http.client: ${LOGGING_LEVEL_REACTOR:DEBUG}