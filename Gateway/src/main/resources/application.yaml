server:
  port: 8080

spring:
  application:
    name: Gateway

  # Redis configuration
  data:
    redis:
      host: localhost
      port: 6379

  # Gateway configuration
  cloud:
    gateway:
      # Enable service discovery routing
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # Route definitions
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: lb://auth-service  # lb = load balanced via Eureka
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - name: CircuitBreaker
              args:
                name: authServiceCircuitBreaker
                fallbackUri: forward:/fallback/auth
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10  # tokens per second
                redis-rate-limiter.burstCapacity: 20   # max tokens
                redis-rate-limiter.requestedTokens: 1  # tokens per request

        # Users Service Routes
        - id: users-service
          uri: lb://users-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - AuthenticationFilter  # Custom filter for JWT validation
            - name: CircuitBreaker
              args:
                name: usersServiceCircuitBreaker
                fallbackUri: forward:/fallback/users
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
                redis-rate-limiter.requestedTokens: 1

